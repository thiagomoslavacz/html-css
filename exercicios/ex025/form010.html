<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="idyear">Ano de Nascimento:</label>
            <input type="number" name="year" id="idyear" min="1900" max="2024" oninput="calcAge()">
        </div>

        <div>
            <label for="idage">A sua Idade é de: </label>
            <output id="idage"></output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </div>
    </form>

    <script>
        function calcAge() {
            let nowYear = new Date().getFullYear()
            idage.innerHTML = Number(nowYear) - Number(idyear.value) + ' anos'
        };
    </script>
</body>
</html>
