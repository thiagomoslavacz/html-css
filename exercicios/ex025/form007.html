<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="idest">Estado:</label>
            <select name="est" id="idest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="DF">Distrito Federal</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="idprof">Profissão:</label>
            <input type="text" name="prof" id="idprof" list="dlprof" placeholder="Escola a sua profissão">
            <datalist id="dlprof">
                <option>Admnistrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Cozinheiro</option>
            </datalist>
        </div>

        <div>
            <label for="idmsg">Mensagem:</label> <br>
            <textarea name="msg" id="idmsg" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </div>
    </form>
</body>
</html>
