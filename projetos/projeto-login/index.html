<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Google Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <title>Projeto Login</title>
</head>
<body>
    <main class="container">
        <section class="cardbox-login">
            <div class="cardbox-content">
                <h1>Faça seu login</h1>
                <p>Após o seu login, um mundo de maravilhas te espera! Obrigado por escolher trabalha conosco.</p>
            </div>
            <form class="cardbox-form" method="#" onsubmit="">
                <div class="form-email">
                    <label for="email"><span class="material-symbols-outlined">
                        contact_mail
                        </span></label>
                    <input type="email" name="email" id="email" required autocomplete="off" placeholder="Digite seu email">
                </div>
                <div class="form-password">
                    <label for="password"><span class="material-symbols-outlined">
                        key
                        </span></label>
                    <input type="password" name="password" id="password" required autocomplete="off" placeholder="Digite sua senha">
                    <span id="eye" class="material-symbols-outlined">
                        visibility
                        </span>
                </div>
                <div class="form-submit">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
        <section class="cardbox-img">
            <div class="img-content">
                <img src="images/coffee.jpg" alt="Coffee">
            </div>
        </section>
    </main>
</body>
</html>
