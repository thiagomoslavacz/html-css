<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- Google Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <title>Projeto Login</title>
</head>
<body>
    <main class="container">
        <section class="cardbox-login">
            <div class="login-content">
                <h1>Faça seu <span class="title">login</span></h1>
                <p>Após o seu login, um mundo de maravilhas te espera! Obrigado por escolher trabalhar conosco ;)</p>
            </div>
            <form class="login-form" method="#" onsubmit="">
                <div class="form-email">
                    <label for="email"><span class="material-symbols-outlined cards">
                        contact_mail
                        </span></label>
                    <input type="email" name="email" id="email" required autocomplete="off" placeholder="Digite seu email">
                </div>
                <div class="form-password">
                    <label for="password"><span class="material-symbols-outlined cards">
                        key
                        </span></label>
                    <input type="password" name="password" id="password" required autocomplete="off" placeholder="Digite sua senha">
                    <!--<span id="eye" class="material-symbols-outlined">
                        visibility
                        </span>-->
                </div>
                <div class="form-submit">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
        <section class="cardbox-footer">
                <p><a class="instagram" href="https://www.instagram.com/thiagomoslavacz" target="_blank" type="external"><img src="images/instagram.png" alt="Instagram"></a>
                <a class="link" href="https://www.instagram.com/thiagomoslavacz" target="_blank" type="external">@thiagomoslavacz</a></p>
                <div class="footer-image">
                    <img class="coffee" src="images/coffee.jpg" alt="Coffee">
                </div>
        </section>
    </main>
</body>
</html>
